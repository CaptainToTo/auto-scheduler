<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <script type="text/javascript">
        function password() {
            key = "lss";
            pend = window.prompt("Password","");
        
            if(pend != key) {
                history.go(-1);
            } else {
                document.getElementById("body").style.display = "block";
            }
        }

        window.onload = password;
    </script>
    <script src="src/js/globals.js"></script>
    <script src="src/js/time-convert.js"></script>
    <script src="src/js/session-times.js"></script>
    <script src="src/js/schedule.js"></script>
    <script src="src/js/course.js"></script>
    <script src="src/js/tutor.js"></script>
    <script src="src/js/room.js"></script>
    <script src="src/js/parse.js"></script>
    <script src="src/js/display.js"></script>
    <script src="src/js/build-schedules.js"></script>
</head>
<body id="body" style="display: none">
    <button type="submit" id="TutorSwitchButton">Tutors</button> 
    <button type="submit" id="RoomSwitchButton">Rooms</button>
    <button type="submit" id="ScheduleButton">Create Schedules</button>
    </br>
    <div id="console" style="background-color: rgb(152, 52, 52); color:white;"></div>
    <hr>
    <div id="tutors">
        <h1>Tutor Data</h1>
        <form>
            <textarea type="text" id="TutorInput" rows="3" cols="100" oninput="autoResize('TutorInput')" placeholder="Enter raw spread sheet data here"></textarea>
            </br>
            <button type="submit" id="TutorSubmitButton">Parse Data</button>
        </form>
        <hr>
        <div id="tutorContainer"></div>
    </div>
    <div id="rooms">
        <h1>Room Data</h1>
        <form>
            <textarea type="text" id="RoomInput" rows="3" cols="100" oninput="autoResize('RoomInput')" placeholder="Enter raw spread sheet data here"></textarea>
            </br>
            <button type="submit" id="RoomSubmitButton">Parse Data</button>
        </form>
        <hr>
        <div id="roomContainer"></div>
    </div>
    <script src="src/js/section-switch.js"></script>
    <script src="src/js/input.js"></script>
</body>
</html>
