<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scheduler</title>
    <link rel="stylesheet" href="src/css/style.css">
    <script src="src/js/globals.js"></script>
    <script src="src/js/console.js"></script>
    <script src="src/js/time-convert.js"></script>
    <script src="src/js/session-times.js"></script>
    <script src="src/js/time.js"></script>
    <script src="src/js/schedule.js"></script>
    <script src="src/js/course.js"></script>
    <script src="src/js/tutor.js"></script>
    <script src="src/js/room.js"></script>
    <script src="src/js/parse.js"></script>
    <script src="src/js/display.js"></script>
    <script src="src/js/build-schedules.js"></script>
    <script src="src/js/tutor-actions.js"></script>
    <script src="src/js/schedule-actions.js"></script>
    <script src="src/js/search.js"></script>
    <script src="src/js/filter.js"></script>
</head>
<body id="body" style="display: none">
    <div class="header" id="header">
        <p id="schedulerName">name</p>

        <button type="submit" id="TutorSwitchButton">Tutors</button> 
        <button type="submit" id="RoomSwitchButton">Rooms</button>

        <button type="submit" id="ScheduleButton">Create Schedules</button>

        <div id="tutorTools" style="display: none">
            <input type="text" id="SearchBar" placeholder="name, ID, or course">
            <button type="submit" onclick="searchTutors()">Search</button>

            <select id="filterOptions">
                <option value="all">All Tutors</option>
                <option value="errors">Tutors with Errors</option>
                <option value="expected">Expected/Missing Tutors</option>
                <option value="comments">Tutors With Comments</option>
                <option value="registrar">Tutors With Registrar Requests</option>
            </select>
            <button type="submit" id="filterTutorsButton" onclick="filterTutors()">Filter</button>

            <button type="submit" id="copyTutorTableButton">Copy Tutor Response Table</button>
            <button type="submit" id="copyTutorSchedulesButton">Copy Tutor Schedules</button>
        </div>

        <div id="roomTools" style="display: inline">
            <button type="submit" id="RoomCopyButton">Copy Room Schedules</button>
        </div>
        <hr>
        <button type="submit" onclick="clearConsole()">Clear Console</button>
        <button type="submit" id="ConsoleHideButton" onclick="hideConsole()">Hide Console</button>
        </br>
        <h3>Console:</h3>
        <div class="console" id="console" style="color:white;"></div>
        <hr>
    </div>
    <div class="content" id="content">
        <h1>Input Field</h1>
        <form>
            <textarea type="text" id="InputField" rows="3" cols="100" oninput="autoResize('InputField')" placeholder="Enter raw spread sheet data here"></textarea>
            </br>
            <button type="submit" id="InputSubmitButton" style="background-color: rgb(160, 218, 160)">Parse Building Data</button>
            <button type="submit" id="BuildingSubmitButton" style="display: none">Add Buildings</button>
            <button type="submit" id="RoomSubmitButton" style="display: none">Add Rooms</button>
            <button type="submit" id="ExpectedSubmitButton" style="display: none">Add Expected Tutor Responses</button>
            <button type="submit" id="TutorSubmitButton" style="display: none">Add Tutor Responses</button>
        </form>
        </br>
        <div id="rooms">
            <h1>Room & Building Data</h1>
            <div id="buildingContainer"></div>
            <hr>
            <div id="roomContainer"></div>
        </div>
        <div id="tutors" style="display: none">
            <hr>
            <div id="tutorContainer"></div>
            <div id="errorsContainer"></div>
            <div id="expectedTutorContainer"></div>
        </div>
    </div>
    <script src="src/js/section-switch.js"></script>
    <script src="src/js/input.js"></script>
    <script src="src/js/copy.js"></script>
</body>
</html>
